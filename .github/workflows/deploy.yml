name: Deploy to CapRover

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger deployments from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install CapRover CLI
      run: |
        npm install -g caprover
        caprover login https://captain.caprover.blr0.geekydev.com --password Goldtree@9  --name captain-01

    - name: Build and deploy app to CapRover
      run: |
        # Replace with your build commands (e.g., npm install and npm build)
        npm install
        npm run build

        # Deploy the app to CapRover
        caprover deploy --name github-test


