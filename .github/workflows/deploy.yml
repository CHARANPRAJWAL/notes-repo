name: Deploy to CapRover

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger deployments from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install CapRover CLI
      run: |
        npm install -g caprover
        caprover login --token "$CAPROVER_API_KEY" --url "$CAPROVER_SERVER_URL"

    - name: Build and deploy app to CapRover
      run: |
        # Replace with your build commands (e.g., npm install and npm build)
        npm install
        npm run build

        # Deploy the app to CapRover
        caprover deploy --name "$CAPROVER_APP_NAME" --path ./ --dockerfile ./Dockerfile

      env:
        CAPROVER_API_KEY: ${{ secrets.CAPROVER_API_KEY }}  # Create a secret in your repository for the API key
        CAPROVER_SERVER_URL: ${{ secrets.CAPROVER_SERVER_URL }}  # Create a secret in your repository for the CapRover server URL
        CAPROVER_APP_NAME: "your-app-name"  # Replace with your app's name


